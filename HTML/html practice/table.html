    <title>table practice</title>

        table ,td ,th,tr{
            border: 1px solid black;
            border-collapse: collapse;

        }

</head>

        </tr>

        <tr>
            <td>mar</td>

        </tr>
        <tr>
            <td>apr</td>

        </tr>
    </table>
